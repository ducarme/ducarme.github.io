    <style>
        /* Specific styles for the gallery page - kept here for simplicity, can be moved to style.css */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on small screens */
            gap: 2em; /* Space between gallery items */
            margin-top: 2em;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
            margin: 0 auto 0.8em auto; /* Center image and add space below */
            border-radius: 1.5mm;
        }

        .gallery-item figcaption {
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
        }

        @media (min-width: 600px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on medium screens */
            }
        }

        @media (min-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr); /* Three columns on larger screens */
            }
        }
    </style>
</head>
